<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartLorry Driver Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h2 {
      background: #007bff;
      color: #fff;
      padding: 10px;
      margin: 0;
    }
    #map {
      height: 70vh;
      width: 95%;
      margin: 10px auto;
      border-radius: 10px;
    }
    form {
      margin: 15px auto;
      padding: 10px;
      background: #fff;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #status {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>SmartLorry Driver Tracker</h2>

  <form id="trackerForm">
    <h3>Start Trip</h3>
    <input type="number" id="booking_id" name="booking_id" placeholder="Booking ID" required><br>
    <button type="submit">Start Tracking</button>
  </form>

  <p id="status"></p>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let tracking = false;
    let bookingId = null;
    let marker = null;
    let map = L.map('map').setView([-1.2921, 36.8219], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const statusEl = document.getElementById('status');
    const form = document.getElementById('trackerForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      bookingId = document.getElementById('booking_id').value;
      if (!bookingId) return alert('Enter booking ID');
      tracking = true;
      form.querySelector('button').disabled = true;
      statusEl.textContent = 'Tracking started... sending location updates every 10s.';
      startTracking();
    });

    function startTracking() {
      if (!navigator.geolocation) {
        alert('Geolocation not supported by your browser.');
        return;
      }

      function sendPosition(lat, lng) {
        fetch('update_location.php', {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'},
          body: `booking_id=${bookingId}&lat=${lat}&lng=${lng}`
        })
        .then(res => res.text())
        .then(text => console.log('Server:', text))
        .catch(err => console.error('Error sending location:', err));
      }

      function updatePosition() {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          if (!marker) {
            marker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
          } else {
            marker.setLatLng([lat, lng]);
          }

          map.setView([lat, lng], 13);
          sendPosition(lat, lng);
        }, err => {
          console.error(err);
          statusEl.textContent = 'Unable to get location.';
        });
      }

      updatePosition();
      setInterval(() => { if (tracking) updatePosition(); }, 10000);
    }
  </script>
</body>
</html>
